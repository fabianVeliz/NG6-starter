<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" ng-repeat="item in collection track by $index">
          <h2>{{item.title}}</h2>
          <p>{{item.text}}</p>
          <button type="button" class="remove-item" ng-click="removeItem($index)">Remove Item</button>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
